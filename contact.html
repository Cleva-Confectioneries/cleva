<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleva's Confectionery - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #4a4a4a;
        }
        header {
            background-color: #ffd9d9;
            padding: 20px;
            text-align: center;
        }
        header img {
            height: 50px;
        }
        header h1 {
            color: #b34747;
            margin: 0;
        }
        nav {
            background-color: #fff5e6;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #b34747;
            font-weight: bold;
        }
        .contact {
            padding: 20px;
            text-align: center;
        }
        .contact h2 {
            color: #b34747;
        }
        .contact form {
            margin: 20px auto;
            max-width: 600px;
            background-color: #fff5e6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .contact form input, .contact form textarea, .contact form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact form button {
            background-color: #ff6666;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .contact form button:hover {
            background-color: #e65c5c;
        }
        footer {
            background-color: #ffd9d9;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Cleva's Confectionery Logo">
        <h1>Cleva's Confectionery</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Please fill out the form below to get in touch with us.</p>
        <form onsubmit="sendToWhatsApp(event)">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Cleva's Confectionery. All rights reserved. <a href="https://www.binarydigitalhub.com.ng">Designed By Binary Digital Hub</p></a>
    </footer>

    <script>
        function sendToWhatsApp(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // WhatsApp number
            const whatsappNumber = "2348170778539";

            // Create the WhatsApp message
            const whatsappMessage = `Hello Cleva's Confectionery!%0A%0AName: ${encodeURIComponent(name)}%0AEmail: ${encodeURIComponent(email)}%0A%0AMessage:%0A${encodeURIComponent(message)}`;

            // Redirect to WhatsApp
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
