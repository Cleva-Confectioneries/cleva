<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Cleva's Confectionery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #4a4a4a;
        }
        header {
            background-color: #ffd9d9;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px;
        }
        header h1 {
            color: #b34747;
            margin: 0;
            flex-grow: 1;
        }
        nav {
            background-color: #fff5e6;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #b34747;
            font-weight: bold;
        }
        .gallery {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            background-color: #fff5e6;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ffd9d9;
        }
        footer {
            background-color: #ffd9d9;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="site-logo.png" alt="Cleva's Confectionery Logo">
        <h1>Cleva's Confectionery</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="#">Gallery</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <section class="gallery">
        <!-- Example of 50 images -->
        <img src="product1.jpg" alt="Product 1">
        <img src="product2.jpg" alt="Product 2">
        <img src="product3.jpg" alt="Product 3">
        <img src="product4.jpg" alt="Product 4">
        <img src="product5.jpg" alt="Product 5">
        <img src="product6.jpg" alt="Product 6">
        <img src="product7.jpg" alt="Product 7">
        <img src="product8.jpg" alt="Product 8">
        <img src="product9.jpg" alt="Product 9">
        <img src="product10.jpg" alt="Product 10">
        <!-- Add more images as needed -->
    </section>

    <footer>
        <p>&copy; 2024 Cleva's Confectionery. All rights reserved.</p>
    </footer>
</body>
</html>
